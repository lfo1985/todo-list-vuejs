<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark mb-4 text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    @TODO <b>List</b>
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
            </div>
        </nav>
    </header>
    <main id="root" class="container-fluid w-75">
        <h5 class="border-bottom pb-2 mb-3">
            <div class="row d-flex align-items-center">
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <i class="fa-solid fa-calendar-check"></i>
                    Tarefas agendadas - 22/05/2023
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 bg-light p-2 mt-sm-3">
                    <div class="w-100 d-inline-block p-1 text-center" style="font-size: 12pt;">
                        {{ tarefas.length }} criadas e {{ totalConcluidas() }} concluídas
                    </div>
                    <div class="progress">
                        <div 
                            class="progress-bar" 
                            role="progressbar" 
                            aria-label="Progresso das atividades do dia" 
                            :style="{ width: barraProgresso() + '%' }" 
                            aria-valuenow="{{ barraProgresso() }}" 
                            aria-valuemin="0" 
                            aria-valuemax="100"
                        >{{ barraProgresso() }}%</div>
                    </div>
                </div>
            </div>
        </h5>
        <button @click="limparTodos" v-if="tarefas.length > 0" class="btn btn-warning text-white mb-3">
            Apagar todas as tarefas
        </button>
        <ul v-if="tarefas.length > 0" class="list-group">
            <!-- Item da lista -->
            <li v-for="tarefa in tarefas" class="list-group-item">
                <div v-if="tarefa.exibeErroEdicao" class="text-danger mb-3">
                    <i class="fa fa-warning"></i>
                    Informe o título para realizar a edição!
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <div v-if="!tarefa.edit" class="form-check">
                        <input 
                            class="form-check-input" 
                            type="checkbox"
                            :id="'tarefa-'+tarefa.id" 
                            v-model="tarefa.status"
                        >
                        <label 
                            class="form-check-label" 
                            :for="'tarefa-'+tarefa.id"
                            :style="{
                                textDecoration: (tarefa.status ? 'line-through' : 'none')
                            }"
                        >
                            {{ tarefa.titulo }}
                        </label>
                    </div>
                    <template v-if="tarefa.edit">
                        <div class="d-flex align-items-center me-3 w-100">
                            <input 
                                type="text" 
                                class="form-control me-3"  
                                v-model="editaTarefa.titulo"
                                v-focus="tarefa.focus"
                            >
                            <button @click="atualizar(tarefa)" class="btn btn-success me-3">
                                <span class="fa fa-check"></span>
                            </button>
                            <button @click="cancelarEdicao(tarefa)" class="btn btn-danger text-white">
                                Cancelar
                            </button>
                        </div>
                    </template>
                    <template v-if="!tarefa.edit">
                        <div class="d-flex align-items-center">
                            <button
                                @click="editar(tarefa)" 
                                class="btn btn-info me-3"
                                :disabled="tarefa.disabled"
                            >
                                <span class="fa fa-edit"></span>
                            </button>
                            <button 
                                @click="apagar(tarefa)"
                                class="btn btn-danger"
                                :disabled="tarefa.disabled"
                            >
                                <span class="fa fa-x"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </li>
            <!-- /Item da lista -->
        </ul>
        <h6 v-else class="text-danger">Nenhuma tarefa criada pra este dia!</h6>
        <form onsubmit="return false">
            <div 
                :class="exibeErro ? 'exibe-alerta' : 'oculta-alerta'"
                class="alert alert-danger mt-3"
                role="alert"
            >
                É preciso informar o título da tarefa para dar seguimento ao planejamento!
            </div>
            <div class="row">
                <div class="col-sm-12 mt-3">
                    <input 
                        class="form-control" 
                        type="text" 
                        placeholder="Digite o título da tarefa!" 
                        aria-label="Digite o título da tarefa!"
                        v-model="novaTarefa.titulo"
                        v-focus="!novaTarefa.titulo && !editaTarefa.titulo ? true : false"
                    >
                </div>
                <div class="col-sm-12 mt-3">
                    <button
                        type="button"
                        class="btn btn-info text-light me-2"
                        @click="adicionar"
                    >Criar</button>
                    <button
                        type="button"
                        class="btn btn-danger"
                        @click="limpar"
                    >Limpar Campo</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e88f7da791.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
